version: "3.9"

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  echo-server:
    image: lhysin/echo-server
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.echo.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.echo.entrypoints=web"
        - "traefik.http.services.echo.loadbalancer.server.port=8080"
    networks:
      - web

networks:
  web:
    external: true

volumes:
  traefik-letsencrypt:

