version: "3.9"

services:
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: netdata
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    ports:
      - "19999:19999"    # 브라우저 접속 포트
    volumes:
      - netdata_config:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
      #- /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      #- /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  netdata_config:
    driver: local
    driver_opts:
      type: none
      device: /volume1/docker/netdata/netdataconfig
      o: bind
  netdata_lib:
    driver: local
    driver_opts:
      type: none
      device: /volume1/docker/netdata/netdatalib
      o: bind
  netdata_cache:
    driver: local
    driver_opts:
      type: none
      device: /volume1/docker/netdata/netdatacache
      o: bindㅋ