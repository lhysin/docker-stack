version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    user: root  # 플러그인 설치나 도커 권한 문제 방지
    ports:
      - "18080:8080"  # Jenkins UI
      - "50000:50000" # Jenkins Agent 연결용
    volumes:
      - /volume1/docker/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Docker in Docker 사용 시