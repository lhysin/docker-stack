version: "3.9"

services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - mariadb_data:/var/lib/mysql  # named volume 사용

  adminer:
    image: adminer
    restart: always
    ports:
      - 3307:8080

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /volume1/docker/mariadb  # 호스트 경로 지정
      o: bind


